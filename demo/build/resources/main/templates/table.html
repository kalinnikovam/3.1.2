<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User list</title>
</head>
<body>
<h1>User list</h1>
<table border="1">
    <tr>
        <th th:width="50">Id</th>
        <th th:width="150">Name</th>
        <th th:width="150">Lastname</th>
        <th th:width="150">Email</th>
        <th th:width="150">Operations</th>
    </tr>
    <tr th:each="user : ${users}">

        <td th:utext="${user.getId()}">Id</td>
        <td th:utext="${user.getName()}">Name</td>
        <td th:utext="${user.getLastname()}">Lastname</td>
        <td th:utext="${user.getAge()}">Age</td>
        <td>
            <form th:method="GET" th:action="'update/' + ${user.getId()}">
                <input type="submit" class="buttonEdit" value="Update"/>
            </form>

            <form th:method="GET" th:action="'delete/' + ${user.getId()}">
                <input type="submit" class="buttonDelete" value="Delete"/>
            </form>
        </td>
    </tr>
</table>
<br/>

<button onclick="window.location.href = 'addNewUser';">Add new user</button>
</body>
</html>
